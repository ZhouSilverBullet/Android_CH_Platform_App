<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/base.css" rel="stylesheet" />
    <link href="plugin/jquery.idcode/jquery.idcode.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/public.js"></script>
    <title>密保方式</title>
</head>
<body>
    <div id="wrap">
        <div class="nav">
            <a href="javascript:">返回</a>
            <h3>密保方式</h3>
        </div>
        <div class="editWrap">
            <div class="editForm">
                <div class="a1 t2" id="link_mobile" style="display:none">
                    <a class="link" href="GetPwsByMobile.html">密保手机</a>
                </div>
                <div class="a1 t2" id="link_email" style="display:none">
                    <a class="link" href="javascript:" onclick="mbEmailCode()">密保邮箱</a>
                </div>
                <div class="a1 t2" id="link_question" style="display:none">
                    <a class="link" href="GetPwsByQuestion.html">密保问题</a>

                </div>
            </div>
            <div class="tip">
                <h4>温馨提示：</h4>
                <h4>若通过以上途径无法找回密码，请联系客服</h4>
                <h4>客服中心:&nbsp;<a href="http://gm.caohua.com"><span>gm.caohua.com</span></a></h4>
            </div>
        </div>
        <div class="Popup">
            <div class="tit">
                <h3>消息提示</h3>
                <a href="javascript:" onclick="$('.cover').hide(); $('.Popup').hide()">
                    <img src="img/close.jpg" />
                </a>
            </div>
            <div class="a1">
                <h4>请输入正确验证码</h4>
            </div>
            <div class="btnGroup">
                <a id="linkBtn" href="javascript:" onclick="$('.cover').hide(); $('.Popup').hide()">确定</a>
            </div>

        </div>
        <div class="cover"></div>
    </div>
    <script>

        var mobile = filter(GetPwsList.getStorage('mobile'));
        var email = filter(GetPwsList.getStorage('email'));
        var qid = filter(GetPwsList.getStorage('qid'));
        var question_text = filter(GetPwsList.getStorage('question_text'));
        var username = filter(GetPwsList.getStorage('username'));

        $(function () {
            var flag = false;
            if (mobile != '') {
                $('#link_mobile').show(); flag = true;
            } 
            if (email != '') {
                $('#link_email').show(); flag = true;
            } 
            if (qid != '') {
                $('#link_question').show(); flag = true;
            }
        });
        function mbEmailCode() {
            window.location.href = "GetPwsByEmail.html";
        }
       
    </script>
</body>
</html>
